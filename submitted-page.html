<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="submitted-page.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!--Google Fonts Overpass Weights 400/700-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Montserrat:wght@500;700&family=Overpass:wght@400;700&family=Roboto:ital,wght@0,300;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="full-container">
  <!-- Thank you state start -->
    <div class="rating-container">
      <img class="thank-you-image" src="images/illustration-thank-you.svg">
      <div class="selected-rating-message"></div>
      <div class="thank-you-message">
        Thank you!
      </div>
      <div class="appreciation-message">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don&#39;t hesitate to get in touch!
      </div>
    </div>
  <!-- Thank you state end -->

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Justin Seow Jing Nyap</a>.
    </footer>
  </div>
  <script type="module" src="submitted-page.js"></script>
</body>
</html>
