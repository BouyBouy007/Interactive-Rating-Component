<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!--Google Fonts Overpass Weights 400/700-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>
  <div class="full-container">
  <!-- Rating state start -->
  <div class="rating-container">
    <button class="star-button"></button>
    
    <h1 class="rating-title">
      How did we do?
    </h1>
    <div class="rating-description">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </div>
    <div class="button-row">
      <button class="js-rating-button rating-button">1</button>
      <button class="js-rating-button rating-button">2</button>
      <button class="js-rating-button rating-button">3</button>
      <button class="js-rating-button rating-button">4</button>
      <button class="js-rating-button rating-button">5</button>
    </div>
    <a class="js-submit-button submit-button" href="submitted-page.html">
      SUBMIT
    </a>
  </div>
  <!-- Rating state end -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Justin Seow Jing Nyap</a>.
  </footer>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
